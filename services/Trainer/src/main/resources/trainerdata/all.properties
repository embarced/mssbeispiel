pr.beschreibung=Peter Roßbach ist freiberuflicher Systemarchitekt und Coach zahlreicher Java-EE-Anwendungen. Sein besonderes Interesse liegt in der Entwicklung von komplexen Informationssystemen, einschließlich der Gestaltung und Realisierung von testgetriebenen Softwareprozessen. Seit 1997 ist Peter Roßbach im Bereich HTTP-Server und Webcontainer tätig. Er ist Committer im Apache-Tomcat-Projekt und Mitglied der Apache Software Foundation. Sein besonderes Interesse gilt der Gestaltung von Überwachungs- und Analysesystemen für komplexe Infrastrukturen. Mit der bee42 solutions Gmbh realisiert er entsprechende Monitoring-Produkte auf Basis aktueller Webtechnologien, NoSQL-Datenbanken und Cloud-Plattformen.


