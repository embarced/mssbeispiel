tvl.beschreibung=Tammo van Lessen arbeitet als Senior Consultant bei der innoQ. Er ist PMC Chair Apache ODE und Member der Apache Software Foundation. Außerdem hat er aktiv an der Standardisierung von BPMN 2.0 mitgewirkt, ist Mitautor des Buches \u2018Geschäftsprozesse automatisieren mit BPEL\u2019 und Gründungsmitglied der Enterprise BPM Alliance. Tammo ist seit vielen Jahren professioneller Java-Entwickler, hat ein Faible für normalgewichtige Architekturen, DevOps und liebt moderne Monitoringwerkzeuge. Er ist zudem regelmäßiger Sprecher auf nationalen und internationalen Konferenzen.

