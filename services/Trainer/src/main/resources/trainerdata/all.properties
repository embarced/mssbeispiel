hg.beschreibung=Harm Gnoyke ist Berater und Architekt bei embarc in Hamburg (www.embarc.de). Nach mehreren Jahren als Entwickler und Architekt im Enterprise-Umfeld konzentriert er sich nun auf die Bewertung und Entwicklung von Softwarearchitekturen. Seinen besonderen Schwerpunkt legt er dabei auf die Balance aus verschiedenen Bewertungsmethoden: Der quantitativen Analyse des Source Codes via Metriken oder Strukturanalyse sowie der qualitativen Analyse via szenariobasierten Bewertungsmethoden.

