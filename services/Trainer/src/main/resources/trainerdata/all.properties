lr.beschreibung=Lars Röwekamp, Gründer des IT-Beratungs- und Entwicklungsunternehmens open knowledge, beschäftigt sich als "CIO New Technologies" mit der Analyse und Bewertung neuer Software- und Technologietrends. Ein besonderer Schwerpunkt seiner Arbeit liegt derzeit auf Enterprise und Mobile Computing, wobei neben Design- und Architekturfragen insbesondere die Real-Life-Aspekte im Fokus seiner Betrachtung stehen. Er ist Autor vieler Fachartikel und -bücher und beschäftigt sich seit der Geburtsstunde von Java mit dieser Programmiersprache. Sie erreichen ihn unter Twitter: @mobileLarson.

